// Importuje wtyczkÄ™, ktĂłra umoĹĽliwia Gradle'owi uruchamianie zbudowanych aplikacji Java
apply plugin: 'application'

// Nazwa klasy, ktĂłra stanowi punkt wejĹ›cia do aplikacji
mainClassName = "wdsr.exercise1.Main"

run {
	// Jesli przy uruchomieniu zadania "run" podano argument "exec.args" (-Dexec.args=...)
	if (System.getProperty("exec.args") != null) {
		// PrzekaĹĽ argument exec.args do uruchamianej aplikacji
    	args System.getProperty("exec.args").split()
    }
}

// Definicje zaleznosci
dependencies {
	// Podprojekt "conversions"
    compile project(':conversions')

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'  
      
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.5'
}
